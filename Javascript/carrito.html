<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Toastify -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <title>Carrito de compras</title>
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./img/icon.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          La Madriguera
        </a>
        <div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="./index.html"
                ><i class="fa-solid fa-arrow-left"></i>Volver a Inicio</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- CUERPO DEL CARRITO -->

    <div
      id="cuerpo-carrito"
      class="container my-5 bg-light p-5 border border-5 rounded-3"
    >
      <div class="col">
        <div
          id="carrito-container"
          class="row text-white text-center d-flex gap-5 justify-content-center"
        ></div>
      </div>
    </div>

    <!-- CONTADOR DE DINERO, COMPRAR Y BORRAR CARRITO -->

    <div id="comprar-eliminar" class="container py-2">
      <div class="row d-flex justify-content-center">
        <div
          class="col d-flex justify-content-center gap-3 bg-light py-4 border border-5 rounded-3"
        >
          <p class="fw-bold fs-5" id="total-carrito">Total: 0 ARS</p>
          <button id="boton-comprar" class="btn btn-success">
            Comprar carrito
          </button>
          <button id="boton-borrar" class="btn btn-danger">
            Borrar carrito
          </button>
        </div>
      </div>
    </div>

    <!-- CARRITO VACIO -->

    <div id="mensaje-carrito" class="container p-5 d-none">
      <div class="row">
        <div class="col bg-light text-center animalesBG py-5 border rounded-3">
          <h2>Nada en el carrito.</h2>
        </div>
      </div>
    </div>

    <!-- Gracias por la compra -->
    <div id="agradecimiento-carrito" class="container p-5 d-none">
      <div class="row">
        <div class="col bg-light text-center animalesBG py-5 border rounded-3">
          <h2>
            Muchas gracias por su compra.
            <i class="fa-solid fa-heart fa-beat"></i>
          </h2>
        </div>
      </div>
    </div>
    <!-- /////////FOOTEER////////// -->
    <footer>
      <div class="container-fluid bg-light mt-5">
        <div class="row">
          <div class="col-12 col-lg-4">
            <h2 class="text-center">Contacto / Redes</h2>
            <div class="row d-flex text-center">
              <div class="col-6">
                <a href="#"
                  ><i class="fa-brands fa-facebook" style="color: #000000"
                    >La Madriguera Oficial</i
                  ></a
                >
              </div>
              <div class="col-6">
                <a href="#"
                  ><i class="fa-brands fa-whatsapp" style="color: #000000"
                    >+54 9 123456789</i
                  ></a
                >
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <h2 class="text-center">Direcci√≥n:</h2>
            <p class="text-center fs-4">Av. Siempreeviva 742</p>
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3350.2427023627533!2d-68.6743424!3d-32.8917508!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x967e1186c34fbae3%3A0xe51a582332f72de8!2sAv.%20Siempreviva%2C%20Mendoza!5e0!3m2!1ses-419!2sar!4v1696900460514!5m2!1ses-419!2sar"
              width="600"
              height="300"
              class="col-12"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
          <p class="text-center pt-3">
            La Madriguera todos los derechos reservados. 2023
          </p>
        </div>
      </div>
    </footer>
    <!-- JS, fontawesome and Bootstrap script -->
    <script
      src="https://kit.fontawesome.com/eb6a430b3d.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./js/carrito.js"></script>
  </body>
</html>
